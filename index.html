<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <title>Weather App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="jumbotron">
            <h1 class="display-6 text-center">Weather UI</h1>
        </div>

        <main>
            <form>
                <div class="form-group">
                    <h2>Search by City</h2>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="search-city" aria-describedby="search_city">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                        </div>
                    </div>
                </div>
                <section class="search-history"></section>
                    <h3>Search History</h3>
                    <div id="cities-view"></div>
            </form>
            <section id="weather_info">
                <div class="card w-70" id="current_weather">
                    <div class="card-body">
                        <h4 class="card-title" id="show_city">City</h4>
                            <div class="weather-icon"></div>
                        <p class="card-text" id="temp">Temperature: <span id="temp_val"></span></p>
                        <p class="card-text" id="humidity">Humidity: <span id="humid_val"></span></p>
                        <p class="card-text" id="wind">Wind Speed: <span id="wind_val"></span></p>
                        <p class="card-text" id="uv">UV Index: <span id="uv_val"></span></p>
                    </div>
                </div>
                <h4>5-Day Forecast</h4>
                <div id="five_day_forecast"></div>
            </section>
        </main>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
